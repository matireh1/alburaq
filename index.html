<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alburaq Motors Management</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #1a1a1a;
      color: #fff;
      padding: 15px 20px;
      text-align: center;
    }

    nav {
      background-color: #333;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      padding: 12px;
      flex: 1 0 100%;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    nav a:hover {
      background-color: #444;
    }

    .container {
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    .form-section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .form-section h2 {
      margin-top: 0;
      font-size: 20px;
      color: #1a1a1a;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #1a1a1a;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #444;
    }

    @media (min-width: 600px) {
      nav a {
        flex: 1;
        border-bottom: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Alburaq Motors Dashboard</h1>
    <p>Track all your Japan to UK car sales and transactions</p>
  </header>

  <nav>
    <a href="#car-data">Enter Car Purchase</a>
    <a href="#customer-data">Add Customer & Sale</a>
  </nav>

  <div class="container">

    <div id="car-data" class="form-section">
      <h2>Japan Purchase Details (Employee Access)</h2>
      <form method="POST" action="api/add-car.php">
        <label for="carName">Car Name</label>
        <input type="text" id="carName" name="carName" required>

        <label for="auctionPrice">Auction Price (¥ Yen)</label>
        <input type="number" step="0.01" id="auctionPrice" name="auctionPrice" required>

        <label for="initialPayment">Initial Payment (30%)</label>
        <input type="number" step="0.01" id="initialPayment" name="initialPayment">

        <label for="portCharges">Port Charges (£ GBP)</label>
        <input type="number" step="0.01" id="portCharges" name="portCharges">

        <label for="inspectionCharges">Inspection Charges (£ GBP)</label>
        <input type="number" step="0.01" id="inspectionCharges" name="inspectionCharges">

        <label for="finalPayment">Final Payment</label>
        <input type="number" step="0.01" id="finalPayment" name="finalPayment">

        <button type="submit">Save Car Data</button>
      </form>
    </div>

    <div id="customer-data" class="form-section">
      <h2>Customer & Sale Info (Admin Only)</h2>
      <form method="POST" action="api/add-customer.php">
        <label for="customerName">Customer Name</label>
        <input type="text" id="customerName" name="customerName" required>

        <label for="contactInfo">Contact Info</label>
        <input type="text" id="contactInfo" name="contactInfo">

        <label for="sellingPrice">Selling Price (£ GBP)</label>
        <input type="number" step="0.01" id="sellingPrice" name="sellingPrice" required>

        <label for="paymentType">Payment Type</label>
        <select id="paymentType" name="paymentType" required>
          <option value="full">Full</option>
          <option value="installment">Installment</option>
        </select>

        <label for="amountReceived">Amount Received (£)</label>
        <input type="number" step="0.01" id="amountReceived" name="amountReceived">

        <label for="remainingAmount">Remaining Amount (£)</label>
        <input type="number" step="0.01" id="remainingAmount" name="remainingAmount">

        <button type="submit">Save Customer</button>
      </form>
    </div>

  </div>
</body>
</html>
